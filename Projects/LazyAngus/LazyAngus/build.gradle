apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.snackfortgames.lazyangus"
        minSdkVersion 9
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':googleMobileAdsPlugin')
    compile project(':mainLibProj')
    compile project(':facebook')
    compile project(':unityandroidresources')
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/AndroidStore.jar')
    compile files('libs/SoomlaAndroidCore.jar')
    compile files('libs/UnityAndroidStore.jar')
    compile files('libs/UnitySoomlaAndroidCore.jar')
    compile files('libs/an_social.jar')
    compile files('libs/androidnative.jar')
    compile files('libs/square-otto-1.3.2.jar')
    compile files('libs/twitter4j-core-3.0.5.jar')
    compile files('libs/unity-classes.jar')
}
